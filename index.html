<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
  <title>osu-practice-tool</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar">
    <a href="#status" class="tab active">Status</a>
    <a href="#options" class="tab">Options</a>
    <a href="#help" class="tab">Help</a>
  </nav>
  <div class="content">
    <section id="status" class="page active">
      <h1>Status: <span id="generation-status">Ready!</span></h1>
      <h2>Current File:</h2>
      <p id="current-file">No file selected.</p>
      <h2>Console Output <small>(Click to show / hide)</small>:</h2>
      <div>
        <pre id="console-output" class="hidden"></pre>
      </div>
    </section>
    <section id="options" class="page">
      Change pitch with rate: <input type="checkbox" id="pitch-shift" />
    </section>
    <section id="help" class="page">
      <p>
        See the <a href="https://github.com/JerryZhu99/osu-practice-tool/wiki" class="external">wiki</a>.
      </p>

      <p>
        You are running
        <a href="https://github.com/JerryZhu99/osu-practice-tool" id="app-name" class="external">?</a> v<span
          id="app-version">?</span>.
      </p>
    </section>
  </div>
  <script src="./app.js"></script>
</body>

</html>
